<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom , Tarnslate</title>
    <style>
        .box{
            margin:200px;
            padding:20px;
            perspective:300px;
            border-left:7px dashed red;
        }
        .square{
            width:200px;
            height:200px;
            background-color: #555;
            transition: 2s;
            transform-origin: left;
        }
        .square:hover{
            transform:rotateY(-150deg);
            /* backface-visibility: hidden; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="square">
            <span>Translate</span>
        </div>
    </div>
</body>
</html>
